<body>
    <div class="container">
        <div class="login-box">
            <h1>Enter a code for the hidden message!</h1>

                <input type="text" id="password" name="password" required placeholder="Input the code here!" oninput="check()">
                
                <table id="checkbox-table">
                    <tr id="row1">
                        <td class="checkbox-cell"><input type="checkbox" name="digit" id="Digit-length" disabled></td>
                        <td class="para-cell">The code must be 5 digits</td>
                    </tr>
                </table>

                <button class="submit">Submit</button>
            </form>
        </div>
    </div>
 <script src="userscript.js"></script>

 <script>
    document.getElementById("loginform").addEventListener("submit", function(event){
        var firstname = document.getElementById('firstname').value;
        var lastname = document.getElementById ('lastname').value;
        var password = document.getElementById('password').value;
    
        if (firstname == "YenLinh" && lastname == "Nguyen" && password == "12002"){
        alert("Success!")
        window.location.href =("messages.html");
        }
        else{
        alert ("Invalid. Please try again");
        }
});
</script>
